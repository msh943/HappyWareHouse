<div class="card-white">
  <h3>{{id ? 'Edit' : 'Create'}} Warehouse</h3>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Name</label><input class="form-control" formControlName="name"></div>
      <div class="col-md-6"><label class="form-label">City</label><input class="form-control" formControlName="city"></div>
      <div class="col-12"><label class="form-label">Address</label><input class="form-control" formControlName="address"></div>
      <div class="col-md-6">
        <label class="form-label">Country</label>
        <select class="form-select" formControlName="countryId">
          <option *ngFor="let c of countries" [value]="c.id">{{c.name}}</option>
        </select>
      </div>
      <div class="col-12"><button class="btn btn-primary">Save</button></div>
    </div>
  </form>
</div>
