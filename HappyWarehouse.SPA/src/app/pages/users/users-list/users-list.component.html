<div class="table-wrap card-white">
  <div class="d-flex justify-content-end mb-2">
    <button class="btn btn-primary" (click)="add()">New User</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Active</th><th>Actions</th></tr></thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td>{{r.fullName}}</td>
        <td>{{r.email}}</td>
        <td>{{r.role}}</td>
        <td>{{r.isActive ? 'Yes' : 'No'}}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" (click)="edit(r.id)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="remove(r.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
